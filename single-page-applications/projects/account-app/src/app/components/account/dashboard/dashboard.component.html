<div class="container">
  <div class="content">
    <div class="slim-column">
      <h2>Welcome Back</h2>
      <h1>{{accountDetails.username}}</h1>
    </div>
    <div class="big-column">
      <div class="upper-row">
        <p>Your Financial Overview</p>
        <p>{{currentMonthAndYear.month}} {{currentMonthAndYear.year}}</p>
      </div>
      <div class="lower-row">
        <app-balance-chart [availableBalance]="accountDetails.availableBalance" />
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="details">
    <p>Please ensure that the details below are correct and click "Submit' to complete the transaction.</p>
    <h2>
      To
    </h2>
    <div class="underscore"></div>
    <div class="row">
      <p class="prefix"><b>Recipient Name</b> </p>
      <p>{{transferData?.recipientName}}</p>
    </div>
    <div class="row">
      <p class="prefix"><b>Recipient Account Number</b></p>
      <p>{{transferData?.toAccount}}</p>
    </div>
    <h2>
      From
    </h2>
    <div class="underscore"></div>
    <div class="row">
      <p class="prefix"><b>My Account</b></p>
      <p>{{transferData?.fromAccount}}</p>
    </div>
    <div class="row">
      <p class="prefix"><b>Transfer Amount</b></p>
      <p>${{transferData?.amount}}</p>
    </div>
  </div>

  <div class="row">
    <div class="button-container">
      <button mat-button class="button">
        Next
      </button>

      <button mat-button class="button">
        Cancel
      </button>
    </div>
  </div>
</div>

<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">Cancel Transaction</h2>
  <mat-dialog-content class="dialog-content">
    You have canceled the transaction and will be redirected to the home page shortly.
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-flat-button color="primary" class="rect-button" (click)="onAcceptance()">Ok</button>
  </mat-dialog-actions>
</div>
